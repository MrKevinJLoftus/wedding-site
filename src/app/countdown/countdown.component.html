<div id="countdown">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 text-center animate-box">
        <p class="countdown">
          <span>{{this.days}} d</span>
          <span>{{this.hours}} h</span>
          <span>{{this.minutes}} m</span>
          <span>{{this.seconds}} s</span>
        </p>
      </div>
    </div>
  </div>
