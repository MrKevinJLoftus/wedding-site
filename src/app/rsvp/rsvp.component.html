<div class="section-gray text-center">
  <div class="container">
    <main class="responsive-main">
      <hr class="horizontalSpacer">
      <h1>RSVP</h1>
      <div class="loadingSpinner" *ngIf="isLoading">
        <span class="spinner"></span>
      </div>
      <div *ngIf="!isLoading && isReleased">
        <p>Please enter the login information provided in your invitation. If you did not receive login information, please contact Poornima or Kevin.</p>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
          <input name="username"
          ngModel
          #usernameInput="ngModel"
          type="username"
          placeholder="Username"
          required
          username
          (focus)="clearMessage()">
          <br />
          <input name="password"
          ngModel
          #passwordInput="ngModel"
          type="password"
          placeholder="Password"
          required
          password
          (focus)="clearMessage()">
          <br /><br />
          <app-message></app-message>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr class="horizontalSpacer">
      </div>
      <div *ngIf="!isReleased">
        <br />
        <p>Coming soon!</p>
        <br />
        <hr class="horizontalSpacer">
      </div>
  </main>
  </div>
</div>
