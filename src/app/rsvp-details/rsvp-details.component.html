<div *ngIf="guests && guests.length > 0" class="section-gray text-center">
  <br /><br />
  <h1>RSVP - Details</h1>
  <div class="container">
    <div class="loadingSpinner" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading" class="container">
      <p>Please let us know who will be attending:</p>
      <div *ngFor="let guest of guests" class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <app-guest [details]="guest" (guestUpdated)="updateGuest($event)"></app-guest>
        </div>
        <hr class="horizontalSpacer">
      </div>
      <div class="row">
        <form (ngSubmit)="onSubmit()">
          <label for="email">Your Email Address:</label>
          <br />
          <input name="email" type="email" email
          id="email" [(ngModel)]="userEmail"
          #email="ngModel" required>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="sixty alert alert-danger">
            <div *ngIf="email?.errors.required">Email is required.</div>
            <div *ngIf="email?.errors.email">Must be a valid email address.</div>
          </div>
          <br /><br />
          <label for="comments">Additional comments:</label>
          <br />
          <textarea class="sixty" name="comments" id="comments" [(ngModel)]="userComments" placeholder="Additional comments"></textarea>
          <div>
            <br />
            <button class="btn" type="submit" [disabled]="email.invalid">Submit RSVP</button>
            <div *ngIf="!isValid" class="sixty alert alert-danger">
              <div>First and last names are required.</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br /><br />
</div>
<div *ngIf="!guests || guests.length === 0" class="section-gray text-center">
  <p>An error has occurred. Please contact Kevin or Poornima.</p>
</div>
