<div class="container">
  <h1>Guests for {{ user }}</h1>
  <div *ngFor="let guest of guests">
    <label>First Name:</label>
    <input type="text" [(ngModel)]="guest.firstName">
    <br />
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="guest.lastName">
    <br/>
    <label>Is Plus One:</label>
    <input type="checkbox" [(ngModel)]="guest.isPlusOne">
    <label>Sort Order: {{guest.sortOrder}}</label>
  </div>
  <button class="btn btn-info" (click)="addGuest()">Additional Guest +</button>
  <br />
  <br />
  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-info" (click)="addExtraGuests()">Add These As Additional Guests For This User</button>
    </div>
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <button class="btn btn-primary" (click)="saveGuests()">Save These As All Guests For User</button>
      <em>Clicking this button overwrites any previously saved guests for the user.</em>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
      <h2>This user already has the following guests:</h2>
      <ul>
        <li *ngFor="let g of databaseGuests">{{g.firstName}}&nbsp;{{g.lastName}}</li>
      </ul>
    </div>
  </div>
  <br />
  <br />
  <br />
</div>
