<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="reportData" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="isAttending">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Attending? </th>
    <td mat-cell *matCellDef="let element"> {{element.isAttending}} </td>
  </ng-container>
  <ng-container matColumnDef="hasRSVPd">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Has RSVPd? </th>
    <td mat-cell *matCellDef="let element"> {{element.hasRSVPd}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
